            </div>
            <div class="row top-buffer" >
            <form>
            <b>Select initial state:</b>
              <select id="injectionSelector">
                <option value=0>gas injection</option>
                <option value=1>primary ions</option>
            </div>    
            </select>
            </form>
            <div class="row top-buffer" >
            <form>
            <b>Set minimum log time:</b>
              <select id="minLogTime">
                <option value=-6>-6</option>
                <option value=-5>-5</option>
                <option value=-4>-4</option>
            </select>
            </form>
            </div>
            <div class="row top-buffer" >
            <form>
            <b>Set max log time:</b>
              <select id="maxLogTime">
                <option value=-1>-1</option>
                <option value=0>0</option>
                <option value=1>1</option>
            </select>
            </form>
            </div>


            </div>
           
            
        </div>
        <div class="col-md-4 "  >
            <h3 align="center"> Set electron beam parameters</h3>
            
             <div class="row top-buffer "  >
            <b>Set electron energy [eV]</b>
            <br>
            <input type="number" id="energySelector" value="1000">
           </div>
           <div class="row top-buffer" >
            <b>Set electron current density [A/cm2]</b>
            <br>
            <input type="number" id="densitySelector" value="1000">
            </div>    
        </div >
         <div class="col-md-4 "  >
            <h3 align="center"> Set rest gas parameters</h3>
            
            <div class="row top-buffer" >
            <b>Set rest gas ionization potential [eV]</b>
            <input type="number" id="restGasIP" value="13.6">
            </div>
            <div class="row top-buffer" >
            <b> Set rest gas pressure [mbar] in XE-Y format</b>
            <input type="string" id="restGasPressure" value="1E-10">
            </div>

        </div>
        </div>
</div>
    <div class="row" style="padding: 0 100px;" >
